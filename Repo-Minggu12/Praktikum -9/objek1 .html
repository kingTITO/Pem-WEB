<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar objek java script</title>
    <script>
        var person = {
            firstName: "Tito",
            lastName: "Ghofara",
            showName: function(){
                alert('nama: ${this.firstName} ${this.lastName}');
            }
        };

        person.showName();
    </script>
</head>
