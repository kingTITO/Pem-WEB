<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="shortcut icon" href="Img/favIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Css/styleOrder.css">
    <link rel="stylesheet" href="Vendors/fontawesome/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="Vendors/aos-js/aos-master/dist/aos.css">

    <title>Order | Zuistic</title>
  </head>
  <body>
     

      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-warning ml-5 mt-5">Zui-TEAM</h1>
        <h3 class="lead text-success ml-5">LET`S CREATE FUTURE TOGETHER</h3>
    </div>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent ">
        <a class="navbar-brand ml-5 href="#">Zuistic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-5">
              <li class="nav-item">
                <a class="nav-link" href="Home.html"><i class="fas fa-home"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Shop.html"><i class="fas fa-store"></i></a>
              </li>
            </ul>
          </div>
      </nav>  
    </div>   

    <div class="col-12 text-center">
        <h1 class="contact">ORDER POSTER ZUISTIC</h1>
        <hr class="my-5">
    </div>
    <div class="container">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container background mt-3 p-4 br-4">
        <form class="ml-5 mr-5">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Your First Name...">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Your Last Name...">
              </div>
            </div>
            <div class="form-group">
              <label for="inputproduct">Type Product</label>
              <select class="form-control">
                <option>Type Product Zuistic</option>
                <option>- Blood Pack</option>
                <option>- Wine Pack</option>
                <option>- Rainbow Pack</option>
                <option>- Bone Pack</option>
                <option>- Candy Pack</option>
                <option>- Sunshine Pack</option>
                <option>- Sand Pack</option>
                <option>- Lamp Pack</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputAddress">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 text-white">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4 text-white">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Indonesia</option>
                  <option>Malaysia</option>
                  <option>Singapura</option>
                  <option>Thailand</option>
                  <option>Laos</option>
                  <option>Cina</option>
                </select>
              </div>
              <div class="form-group col-md-2 text-white">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="0407">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check  text-white">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="form-group  text-white">
                <label for="exampleFormControlTextarea1">Message : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1"placeholder="I Love Zuistic..." rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-danger ml-auto text-white">ORDER</button>
        </form>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-"><i class="fab fa-facebook-f p-2"></i><i class="fab fa-twitter p-2"></i>
            <i class="fab fa-twitch p-2"></i><i class="fab fa-instagram p-2"></i>
            <i class="fab fa-tiktok p-2"></i><i class="fab fa-telegram-plane p-2"></i>
          </div>
        </div>
      </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
